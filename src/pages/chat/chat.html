<ion-header>

  <ion-navbar color="dark" >
    <ion-grid no-margin no-padding>
  	  <ion-row no-margin no-padding>
  		  
  		  <ion-col col-5 col-sm-5 col-md-8 col-lg-2 col-xl-2 (click)="gotoUserInfo()">
  		  	<ion-title class="text-nav-center">{{Person.name}}</ion-title>
  		  </ion-col>

        <ion-col col-5 col-sm-5 col-md-2 col-lg-8 col-xl-8 (click)="gotoUserInfo()">
          <p ion-text color="light" *ngIf="Person.active==false" float-right>last seen: {{Person.lastHour}}:{{Person.lastMin}} {{Person.lastAMPM}}</p>
          <p ion-text color="light" *ngIf="Person.active==true" float-right>online</p>
        </ion-col>
  		  
  		  <ion-col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 (click)="presentPopover($event)">

  			<button ion-button icon-only float-right color="dark">
  			  <ion-icon name="more"></ion-icon>
  			</button>
	  	
  		  </ion-col>

  	  </ion-row>
  	</ion-grid>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list no-lines>
    <ng-container *ngFor="let messages of Person.chatData;let i=index;">

      <ion-card style="width: 50%" *ngIf="messages.by=='me'" float-right>                                                       <!--     <ion-item-divider color="light">Date:</ion-item-divider> -->
        <ion-card-header text-wrap>
          <b ion-text style="">Username</b>
        </ion-card-header>
        <ion-card-content>
          {{messages.msg}}
        </ion-card-content>
      </ion-card>
      <br>

      <ion-card style="width: 50%" *ngIf="messages.by=='you'" float-left>                                                       <!--     <ion-item-divider color="light">Date:</ion-item-divider> -->
        <ion-card-header text-wrap>
          <b ion-text style="">{{Person.name}}</b>
        </ion-card-header>
        <ion-card-content>
          {{messages.msg}}
        </ion-card-content>
      </ion-card>
      <br>

    </ng-container>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-grid no-margin no-padding>
      <ion-row no-margin no-padding>
        <ion-col col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 no-margin no-padding>
          <ion-input ion-text type="text" placeholder="Type here..." color="light"></ion-input>
        </ion-col>
        <ion-col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 no-margin no-padding>
           <ion-icon color="light" name="send" md="md-send" float-right style="font-size:4rem;"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-footer>
