
<ion-header>

  <ion-navbar color="dark" style="height: 4em;">
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-grid no-margin no-padding class="mt3">
	<ion-row no-margin no-padding>

	  <ion-col col-md-3 col-lg-3 col-xl-3 no-margin no-padding>
	  </ion-col>

      <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 no-margin no-padding>

  	    <ion-card padding margin-top>
  	  	  <ion-list>
  	  	
  		  	<ion-item margin-top>
  		  	  <ion-label floating color="dark">First Name</ion-label>
  		  	  <ion-input type="text" [(ngModel)]="newUser.firstName"></ion-input>
  		  	</ion-item>

  		  	<ion-item margin-top>
  		  	  <ion-label floating color="dark">Last Name</ion-label>
  		  	  <ion-input type="text" [(ngModel)]="newUser.lastName"></ion-input>
  		  	</ion-item>

  		  	<ion-item margin-top>
  		  	  <ion-label floating color="dark">Email</ion-label>
  		  	  <ion-input type="email" [(ngModel)]="newUser.email"></ion-input>
  		  	</ion-item>

  		  	<ion-item margin-top>
  		  	  <ion-label floating color="dark">Password</ion-label>
  		  	  <ion-input type="password" [(ngModel)]="pass"></ion-input>
  		  	</ion-item>

          <ion-item margin-top>
            <ion-label floating color="dark">Verify Password</ion-label>
            <ion-input type="password" [(ngModel)]="vpass"></ion-input>
          </ion-item>

  	  	  </ion-list>
		  
		  <br>

  	  	  <button ion-button full margin-top color="dark" (click)="gotoMainPage()">Signup</button>

  	  	  <br><br>

  	    </ion-card>

      </ion-col>

      <ion-col col-md-3 col-lg-3 col-xl-3 no-margin no-padding>
      </ion-col>
      

    </ion-row>
  </ion-grid>
</ion-content>
