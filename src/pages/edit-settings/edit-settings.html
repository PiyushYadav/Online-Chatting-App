<ion-header>

  <ion-navbar color="dark">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<ion-list>

	  <ion-item>
	    <ion-label floating>Status</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	</ion-list>

	<button ion-button outline icon-only margin-top class="lrBorderVisible" color="dark" (click)="saveAndGotoMainPage()">
  		<ion-icon name="cloud-done"></ion-icon>
  		Save
	</button>
	<button ion-button icon-only margin-bottom class="lrBorderVisible" color="dark" (click)="gotoMainPage()">
  		<ion-icon name="close"></ion-icon>
  		Cancle
	</button>	

</ion-content>
