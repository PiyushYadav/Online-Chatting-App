
<ion-content>

  <ion-grid no-margin no-padding class="mt3">
	<ion-row no-margin no-padding>

	  <ion-col col-md-3 col-lg-3 col-xl-3 no-margin no-padding>
	  </ion-col>

      <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 no-margin no-padding>

  	    <ion-card padding margin-top>
  	  	  <ion-list>
  	  	
  		  	<ion-item margin-top>
  		  	  <ion-label floating color="dark">User Email</ion-label>
  		  	  <ion-input type="email" [(ngModel)]="oldUser.emailId"></ion-input>
  		  	</ion-item>

  		  	<ion-item margin-top>
  		  	  <ion-label floating color="dark">Password</ion-label>
  		  	  <ion-input type="password" [(ngModel)]="oldUser.password"></ion-input>
  		  	</ion-item>

  	  	  </ion-list>
		  
		  <br>

  	  	  <button ion-button full margin-top color="dark" (click)="gotoMainPage()">Login</button>
  	  	  <button ion-button outline margin-top color="dark" margin-bottom class="lrBorderVisible" (click)="gotoSignupPage()">Signup</button>

  	  	  <br><br>

  	    </ion-card>

      </ion-col>

      <ion-col col-md-3 col-lg-3 col-xl-3 no-margin no-padding>
      </ion-col>
      

    </ion-row>
  </ion-grid>
</ion-content>
